name: Skeleton CI/CD Pipeline

on:
  # This is just a skeleton pipeline that can be manually triggered
  workflow_dispatch:

jobs:
  skeleton_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Echo branch information
        run: |
          echo "This is a skeleton pipeline"
          echo "Current branch: ${GITHUB_REF#refs/heads/}"
          echo "Repository: $GITHUB_REPOSITORY"

      - name: Echo service information
        run: |
          echo "Services in this repository:"
          echo "- ml_host_backend"
          echo "- ml_train_hub"
          echo "- ml_user_mgmt"

      - name: Echo stage information
        run: |
          echo "Available stages:"
          echo "- dev: For development branches (dev-*-*)"
          echo "- test: For testing"
          echo "- prod: For production (main branch)"
